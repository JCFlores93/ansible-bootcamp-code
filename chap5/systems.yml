---
    - name: base systems configurations for linux servers
      hosts: prod
      become: true
      tasks:
        - name: create admin user
          user: 
            name: admin
            state: present
            uid: 5001
          tags: 
            - user

        - name: remove user dojo if present
          user: 
            name: dojo
            state: absent

        - name: install tree
          yum:
            name: tree
            state: present

        - name: install ntp
          yum:
            name: ntp
            state: installed

        - name: start ntp service
          service:
            name: ntp
            state: started
...